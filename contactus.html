    <!-- Contact Us Form-->

    <section class="contactheading">
        <h1>Contact Us</h1>
        <br>
        <p> Please use the form below to contact the administrator with any of your questions or comments.</p>
    </section>

    <section class="contactbox">
        <form>
            <label for="fname">First Name</label>
            <input class="contactform" type="text" id="fname" name="firstname" placeholder="Your name" required>

            <label for="lname">Last Name</label>
            <input class="contactform" type="text" id="lname" name="lastname" placeholder="Your last name" required>

            <label for="phone">Phone Number</label>
            <input class="contactform" type="tel" id="phone" name="phone" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="555 123 1234" required>   

            <label for="email">Email</label>
            <input class="contactform" type="email" id="email" name="email" placeholder="Your e-mail address" required>

            <label for="subject">Comments</label>
            <textarea class="contactform" id="subject" name="subject" placeholder="Enter your comments" required></textarea>

            <input class="contactsubmit" type="submit" value="Submit">
            <input class="contactreset" type="reset" value="Reset">
        </form>
    </section>

    <div class="footerImg">
        <!--image added via CSS-->
    </div>
    <footer>
        <div class="footerBar">
            <div class="footerTxt">
